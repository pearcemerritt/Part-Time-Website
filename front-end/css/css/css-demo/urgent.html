<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urgent</title>
    <link rel="stylesheet" href="./style.css">
    <style>

    body{
      font-family: sans-serif;
      font-size: 1.5em;
    }


    div.urgent {
      color: white;
      background-color: red;
      width: 400px;
      padding: 20px;
    }

    p .urgent {
      color: red;
      font-weight: bold;
    }


    </style>
</head>
<body>

<h1>Notice:</h1>

  <div class="urgent">
    This is an urgent block of text!
  </div>

  <p>
    And this is a regular paragraph that has an <span class="urgent">urgent</span>
    section within it.
  </p>
    
</body>
</html>
